<!DOCTYPE html>
<html lang='en'>
	<head>
		<meta charset='UTF-8'>
		<title>FontAwesome Demo</title>
		<!-- Link to Font Awesome CDN - Content Delivery Network-->
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.3.1/css/all.min.css' crossorigin='anonymous'>
	</head>
	<body>
		<i class='fa fa-angry'></i>

		<i class='fa fa-angry fa-3x'></i>
		<i class='fa fa-angry fa-5x'></i>
		<i class='fa fa-angry fa-10x'></i>
		<br>
		<i class='fa fa-address-card fa-10x'></i>
		<br>
		<a href='http://www.twitter.com' area-label='twitter'><i class='fab fa-twitter fa-5x'></i></a>
		<a href='http://www.pinterest.com' area-label='pinterest'><i class='fab fa-pinterest fa-5x'></i></a>
		<a href='http://www.linkedin.com' area-label='linkedin'><i class='fab fa-linkedin fa-5x'></i></a>
